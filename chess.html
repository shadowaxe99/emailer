<!DOCTYPE html>
<html>
<head>
<title>Chess Game</title>
<style>
#chessboard {
  display: grid;
  grid-template-columns: repeat(8, 1fr);
  grid-template-rows: repeat(8, 1fr);
}

.square {
  border: 1px solid #ccc;
  width: 50px;
  height: 50px;
}

.light {
  background-color: #ddd;
}

dark {
  background-color: #555;
}
</style>
</head>
<body>
<div id="chessboard">
  <!-- Chessboard squares will be added here by JavaScript -->
</div>
<script src="chess.js"></script>
</body>
</html>
